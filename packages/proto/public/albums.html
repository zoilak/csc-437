<!DOCTYPE html>
<html lang="en">
<head>
  <title>Album Review</title>
  <link rel="stylesheet" href="css/tokens.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noticia+Text:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
  <ul class="navbar">
    <li><a href="index.html">TrackBoxd</a></li>
    <li><a href="user.html">User</a></li>
    <li><a href="albums.html">Albums</a></li>
    <li><a href="community.html">Community</a></li>
    <li><a href="settings.html">Settings</a></li>
    <li><a href="signup.html">Sign Up</a></li>
  </ul>

  <h1 id="album-title"></h1>
  <img id="album-cover" src="" alt="Album Cover" width="300" height="300">

  <h2>Reviews</h2>
  <ul id="review-list"></ul>

  <h3>Add a Review</h3>
  <form id="review-form">
    <label for="review-text">Your Review:</label><br>
    <textarea id="review-text" rows="4" cols="50"></textarea><br>
    <label for="rating">Rating (1-5):</label>
    <input type="number" id="rating" min="1" max="5"><br>
    <button type="submit">Submit</button>
  </form>

  <!-- Import custom element -->
  <script type="module">
    import { define } from "@calpoly/mustang";
    import { TrackboxdReviewElement } from "/src/trackboxd-review.js";

    define({
      "trackboxd-review": TrackboxdReviewElement
    });

    // Existing JS for album page
    const params = new URLSearchParams(window.location.search);
    const album = params.get('album');

    document.getElementById('album-title').textContent = album;
    document.getElementById('album-cover').src = `album covers/${album}.jpg`;

    const form = document.getElementById('review-form');
    const reviewList = document.getElementById('review-list');

    let storedReviews = JSON.parse(localStorage.getItem(`reviews-${album}`));

    if (!storedReviews) {
      if (album === "Sour") {
        storedReviews = [
          { text: "This album is an absolute masterpiece! Every track is a hit.", rating: "5" },
          { text: "I love the beats, but a few tracks felt repetitive.", rating: "4" }
        ];
        localStorage.setItem(`reviews-${album}`, JSON.stringify(storedReviews));
      } else {
        storedReviews = [];
      }
    }

    storedReviews.forEach(review => {
      const reviewEl = document.createElement('trackboxd-review');
      reviewEl.setAttribute('rating', review.rating);

      const textSpan = document.createElement('span');
      textSpan.setAttribute('slot', 'review-text');
      textSpan.textContent = review.text;

      reviewEl.appendChild(textSpan);
      reviewList.appendChild(reviewEl);
    });

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      const text = document.getElementById('review-text').value.trim();
      const rating = document.getElementById('rating').value.trim();

      if (!text || !rating) {
        alert("Please enter both review and rating!");
        return;
      }

      const newReview = { text, rating };
      storedReviews.push(newReview);
      localStorage.setItem(`reviews-${album}`, JSON.stringify(storedReviews));

      const reviewEl = document.createElement('trackboxd-review');
      reviewEl.setAttribute('rating', rating);

      const textSpan = document.createElement('span');
      textSpan.setAttribute('slot', 'review-text');
      textSpan.textContent = text;

      reviewEl.appendChild(textSpan);
      reviewList.appendChild(reviewEl);

      form.reset();
    });
  </script>
</body>
</html>
